<div id='container'>
  <div ng-controller = "LinksController" class="info">
    <input type='text' name='filter' placeholder='filter' ng-model='searchText'>
    <div ng-repeat="link in data.links | orderBy: '-visits' | filter:searchText" class='link'>
      <img src='/assets/redirect_icon.png'/>
      <div class='visits'><span class='count'>{{link.visits}}</span>  Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a ng-href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
    </div>
    <button ng-click='signout()'>signout</button>
  </div>
</div>
